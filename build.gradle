plugins {
  id 'org.springframework.boot' version '2.2.6.RELEASE'
  id 'io.spring.dependency-management' version '1.0.9.RELEASE'
  id 'java'
}

group = 'com.bootx'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
  maven {
    mavenLocal()
    url  'http://maven.aliyun.com/nexus/content/groups/public/'
  }
}

dependencies {
  compile group: 'org.flowable', name: 'flowable-spring-boot-starter-process', version: '6.5.0'

  compile group: 'org.flowable', name: 'flowable-ui-modeler-rest', version: '6.5.0'
  compile group: 'org.mybatis', name: 'mybatis', version: '3.5.4'
  compile group: 'org.mybatis', name: 'mybatis-spring', version: '2.0.4'


  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  runtimeOnly 'mysql:mysql-connector-java'
  testImplementation('org.springframework.boot:spring-boot-starter-test') {
    exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
  }
}

test {
  useJUnitPlatform()
}
